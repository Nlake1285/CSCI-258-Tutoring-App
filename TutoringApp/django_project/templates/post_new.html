{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Post{% endblock title %}

{% block content %}
<h1>New Post</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save Post</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
